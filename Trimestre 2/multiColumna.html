<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/bootstrap-4.4.1-dist/css/bootstrap.css">
    <style>
        .row{
            height: 200px;
            background-color: tomato;

        }
        .col, .col-4{
            border: 2 px solid black;
        }
    </style>

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Anidamineto de columnas</h1>
        <div class="row">
            <div class="col bg-warning">
                A
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 bg-info">
                <div class="row">
                    <div class="col-12 bg-info">
                        B
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 bg-primary">
                        C
                    </div>
                    <div class="col-4 bg-danger">
                        D
                    </div>
                    <div class="col-4 bg-warning">
                        E
                    </div>
                </div>
            </div>
            <div class="col-md-6 bg-success">F</div>
        </div>
    </div>
    <h1>Otro anidamineto</h1>
    
    <div class="row">
        <div class="col-md-3 bg-info">
            A
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-6 bg-success">H</div>
                <div class="col-6 bg-warning">J</div>
            </div>
            <div class="row">
                <div class="col-12 bg-secondary">G</div>
            </div>
        </div>
    </div>

    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Bootstrap/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

</body>

</html>
