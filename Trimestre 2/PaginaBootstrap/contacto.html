<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="icons/css/solid.css">
  <link rel="stylesheet" href="icons/css/fontawesome.css">
  <link rel="stylesheet" href="icons/css/brands.css">
  <link rel="stylesheet" href="icons/css/regular.css">

</head>

<body>
  <!-- ######################### CURSOR JS ########################## -->

  <div class="cursor"></div>

  <!-- ######################### MENU DE NAVEGACION ########################## -->

  <nav class="navbar navbar-expand-md navbar-light menu ">
    <a class="navbar-brand">
      <img src="img/logo.PNG" alt="" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse  " id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto  ">
        <li class="nav-item home pt-5 px-3 " href='#'>
          HOME
        </li>
        <li class="nav-item contact sub pt-5 pb-5 px-3">
          CONTACTO
        </li>

        <li class="nav-item pt-5 pb-5 px-3">
          SERVICIOS
        </li>

      </ul>
      <ul class="navbar-nav">
        <li class="nav-item pt-5 pb-5 ">
          <i class="fas fa-search lupa "></i>
        </li>
        <li class="nav-item pt-5 pb-5 px-4">
          SITE SEARCH
        </li>
      </ul>


    </div>
  </nav>

  <!--################################################# Seccion contacto ####################################################-->

  <section>

    <div class="container py-5">
    
      <h1 class="titulo">Formulario de contacto</h1>
      <hr>
      <div class="row">
        <div class="col-lg-6">
          <img src="img/form1.png" class='imgForm img-fluid' alt="">
        </div>
        <div class="col-lg-6">
          <form>
            <div class="row">
              <div class="col">
                <label >Nombre: </label>
                <input type="text" class="form-control" >
              </div>
              <div class="col">
                <label >Apellidos: </label>
                <input type="text" class="form-control" >
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label >Comentarios: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn mt-4">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>
  <section>
    
    <div class="container">
      <h1 class="titulo">Tweet about!</h1>
      <hr>
      <div class="row">
        <div class="col-lg-6 my-auto">
          <form>
            
            <div class="row">
              <div class="col-12">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
              </div>
            </div>
            <div class="row">
              
              <div class="col-lg-8 my-1">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
              </div>
              
              <div class="col-lg-4 my-1">
                <button type="submit" class="btn "><i class="fab fa-twitter"></i></button>
              </div>
          </div>
            
          </form>
        </div>
        <div class="col-lg-6">
          <img src="img/undraw_social_girl_562b.png" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </section>

  <!--###############################################################################################################-->
  <!--################################################# Footer ######################################################-->
  <!--###############################################################################################################-->
  <section class="footer">
    <div class="container footer">
      <div class="iconos  align-self-center ">
          <i class="social fab fa-google-plus-g text-white"></i>
          <i class="social fab fa-facebook-f text-white "></i>
          <i class="social fab fa-twitter text-white "></i>
          <i class="social fas fa-share-alt text-white"></i>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
