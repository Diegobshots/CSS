<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Bootstrap/bootstrap-4.4.1-dist/css/bootstrap.css">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-info">Hello, world!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-succes">Hola</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-6 bg-success">1</div>
            <div class="col-lg-3 col-md-4 col-6 bg-warning">2</div>
            <div class="col-lg-3 col-md-4 col-6 bg-danger">3</div>
            <div class="col-lg-3 col-md-4 col-6 bg-primary">4</div>
        </div>
        <h1>Modo automatico</h1>
        <div class="row">
            <div class="col bg-secondary">A</div>
            <div class="col bg-warning">B</div>
            <div class="col bg-info">C</div>
        </div>
        <div class="row">
            <div class="col bg-primary">A</div>
            <div class="col bg-success">B</div>
        </div>
        <h1>Modo mIxto</h1>
        <div class="row">
            <div class="col bg-warning">A</div>
            <div class="col-5 bg-danger">B</div>
            <div class="col bg-info">C</div>
        </div>
        <h1>Ancho de columna variable</h1>
        <div class="row">
            <div class="col bg-secondary">A</div>
            <div class="col-md-auto bg-warning">Ancho de columna variable</div>
            <div class="col bg-secondary">B</div>
        </div>
        <h1>Espaciado entre columnas</h1>
        <div class="row">
            <div class="col-md-4 bg-secondary">A</div>
            <div class="col-md-4 offset-md-4 bg-primary">B</div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
