<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Curriculum vitae</h1>
    <fieldset>
        <legend>Datos Personales</legend>
        <table>
            <form action="" method="POST">
                <tr><td>Nombre: </td><td><input type="text" id="nombre" size="40"/></td></tr>
                <tr><td>Apellidos: </td><td><input type="text" id="apellidos" size="40"/></td></tr>
                <tr><td>Correo electronico: </td><td><input type="text" id="correo" size="40"/></td></tr>
                <tr><td>Telefono: </td><td><input type="text" id="telefono" size="40"/></td></tr>
                <tr><td>Fecha de nacimiento: </td><td><input type="date" id="fechaNac" size="40"/></td></tr>
                <tr><td>Nacionalidad: </td><td><select>
                    <option value="Española">Española </option>
                    <option value="Irlandesa">Irlandesa </option>
                    </select></td>
                </tr>
                <tr><td></td><td><input type="radio" name="genero" value="hombre"/>Hombre<input type="radio" name="genero" value="hombre"/>Mujer</td></tr>
            </form>
        </table>
    </fieldset>
    <fieldset>
        <legend>Habilidades</legend>
    </fieldset>

</body>
</html>
